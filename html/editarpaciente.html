<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Famemedi</title>

    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Iconos-->
    <script src="https://kit.fontawesome.com/0f48d8c00d.js"></script>

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</head>

<body>
    <br><br>

    <div class="container">

        <section class="text-center dark-grey-text mb-5">

            <div class="card">
                <div class="card-body rounded-top border-top p-5">

                    <!-- Section heading -->
                    <h3 class="font-weight-bold my-4 text-danger">Editar Regitro De Pacientes</h3>

                    <form class="mb-4 mx-md-5" action="">

                        <div class="row">

                            <div class="col-md-6 mb-4">
                                <input type="text" id="tipo" class="form-control"
                                placeholder="Tipo Documento">
                            </div>


                            <div class="col-md-6 mb-4">

                                <!-- Identificacion -->
                                <input type="text" disabled="disabled"   id="identificacion" class="form-control"
                                    placeholder="N° identificacion">
                            </div>

                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-4">

                                <!-- Nombres -->
                                <input type="text" id="nombres" class="form-control" placeholder="Nombres">

                            </div>
                            <div class="col-md-6 mb-4">

                                <!-- Apellidos -->
                                <input type="text" id="apellidos" class="form-control" placeholder="Apellidos">

                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-4">

                                <!-- Name -->
                                <input type="email" id="email" class="form-control" placeholder="Correo ELectronico">

                            </div>
                            <div class="col-md-6 mb-4">

                                <!-- Email -->
                                <input type="text" id="celular" class="form-control" placeholder="Celular">

                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-4">

                                <!-- Name -->
                                <input type="text" id="direccion" class="form-control" placeholder="Direccion">

                            </div>
                            <div class="col-md-6 mb-4">

                                <!-- Email -->
                                <input type="text" id="ciudad" class="form-control" placeholder="Ciudad">

                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <textarea class="form-control rounded" id="sintomas" rows="3"
                                    placeholder="Sintomas"></textarea>
                            </div>
                        </div>

                        <div class="row">

                            <div class="col-md-6 mb-4 text-center">
                                    <a href="#" style="background-color: #1C8CE9; color: aliceblue; padding: 3%;" class="boton" id="btnEditar">Editar Paciente</a>
                            </div>

                            <!--div class="col-md-6 mb-4 text-right">
                                <input style="background-color: #be1717; color: aliceblue ; border: #be1717; padding: 3%;" type="reset" value="Borrar Información">
                            </div-->
                        </div>  

                    </form>
                </div>
            </div>
        </section>
        <!--Section: Content-->

   

    <script type="text/javascript" src="../js/editarpaciente.js"> </script>
</body>

</html>
