<body>

    <br><br>

    <div class="container">
        <section class="text-center dark-grey-text mb-5">

            <div class="card">
                <div class="card-body rounded-top border-top p-5">

                    <!-- Section heading -->
                    <h3 class="font-weight-bold my-4">Crear Medico</h3>

                    <form class="mb-4 mx-md-5" action="">

                        <div class="row">
                            <div class="col-md-6 mb-4">

                                <!-- Identificacion -->
                                <input type="text" id="identificacion" class="form-control"
                                    placeholder="N° identificacion">

                            </div>
                            <div class="col-md-6 mb-4">

                                <!-- Registro medico -->
                                <input type="text" id="registro" class="form-control"
                                    placeholder="Registro Medico">

                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-4">

                                <!-- Name -->
                                <input type="text" id="nombres" class="form-control" placeholder="Nombres">

                            </div>
                            <div class="col-md-6 mb-4">

                                <!-- Email -->
                                <input type="text" id="apellidos" class="form-control" placeholder="Apellidos">

                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-4">

                                <!-- Name -->
                                <input type="text" id="especialidad" class="form-control" placeholder="Especialidad">

                            </div>
                            <div class="col-md-6 mb-4">

                                <!-- Email -->
                                <input type="number" id="celular" class="form-control" placeholder="Celular">

                            </div>
                        </div>

                        <div class="row">

                            <div class="col-md-6 mb-4 text-center">
                                    <a href="#" style="background-color: #1C8CE9; color: aliceblue; padding: 3%;" class="boton" id="btnRegistrar">Crear Medico</a>
                            </div>

                            <div class="col-md-6 mb-4 text-right">
                                <input style="background-color: #be1717; color: aliceblue ; border: #be1717; padding: 3%;" type="reset" value="Borrar Información">
                            </div>
                        </div>    

                    </form>
                </div>
            </div>
        </section>
        <!--Section: Content-->

        <caption>
            <h3>REGISTRO DE MEDICOS</h3> 
        </caption>
        <table id="tbmedicos" width="80%" cellspacing="0" cellpadding="0">
           <thead>

                <th><p>Identificacion</p></th>
                <th><p>Registro Medico</p></th>
                <th><p>Nombres</p></th>
                <th><p>Apellidos</p></th>
