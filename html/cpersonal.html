<body>
    <br><br>

    
    <div class="container">
        <section class="text-center dark-grey-text mb-5">

            <div class="card">
                <div class="card-body rounded-top border-top p-5">
 

                    <!-- Section heading -->
                    <h3 class="font-weight-bold my-4 text-danger">Crear Personal Administrativo</h3>

                    <form class="mb-4 mx-md-5" action="">

                        <div class="row">
                            <div class="col-md-6 mb-4">
                           
                                <input type="text" id="identificacion" class="form-control"
                                    placeholder="N° identificacion">

                            </div>
                            <div class="col-md-6 mb-4">

                              
                                <input type="text" id="cargos" class="form-control"
                                    placeholder="Cargos">

                            </div>
                            
                           
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-4">

                             
                                <input type="text" id="nombres" class="form-control" placeholder="Nombres">

                            </div>
                            <div class="col-md-6 mb-4">

                               
                                <input type="text" id="apellidos" class="form-control" placeholder="Apellidos">

                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-4">

                             
                                <input type="email" id="email" class="form-control" placeholder="Correo ELectronico">

                            </div>
                            <div class="col-md-6 mb-4">

                              
                                <input type="text" id="celular" class="form-control" placeholder="Celular">

                            </div>
                        </div>

                        <div class="row">

                            <div class="col-md-6 mb-4 text-center">
                                    <a href="#" style="background-color: #1C8CE9; color: aliceblue; padding: 3%;" class="boton" id="btnRegistrar">Crear Personal</a>
                            </div>

                            <div class="col-md-6 mb-4 text-center">
                                <input style="background-color: #be1717; color: aliceblue ; border: #be1717; padding: 3%;" type="reset" value="Borrar Información">
                            </div>
                        </div>  

                    </form>

                </div>
            </div>

        </section>
        <!--Section: Content-->

        <caption>
            <h3 class="font-weight-bold my-4 text-danger">Registro De Personal Administrativo</h3>
        </caption>
        <div class="table-responsive-xl">
            <table id="tbpersonal" class="table table-bordered">
                <thead class="text-center text-primary">
                    <tr>    
                        <th>Identificacion</th>
                        <th>Cargo</th>
                        <th>Nombres</th>
                        <th>Apellidos</th>
                        <th>Correo</th>
                        <th>Celular</th>
                        <th></th>
                    </tr>
                </thead>     
                <tbody>
        
                 </tbody> 
            </table>
        </div>
